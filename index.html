<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nematullo Kamoliddinov" />
    <meta
      name="description"
      content="An interactive social media web application where users can upload and remove photos, like photos from other users, and make minor profile adjustments. Engage, share, and connect with a seamless and user-friendly experience."
    />
    <meta
      name="keywords"
      content="social media, photo sharing, user profiles, like photos, interactive web app, social networking, image upload, online community, profile customization, digital sharing"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="A Spots logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="A profile photo"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">Edit Profile</button>
        </div>
        <button type="button" class="profile__add-btn">New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
              <button
                aria-label="Delete button"
                type="button"
                class="card__delete-btn"
              ></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__title">2025 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
          </label>
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
          </label>
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
